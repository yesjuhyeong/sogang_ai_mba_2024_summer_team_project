<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>카카오 지도 예제</title>
    <style>
        /* 지도 크기 설정 */
        #map {
            width: 100%;
            height: 350px;
        }
    </style>
</head>
<body>
  <h1>카카오 지도 예제</h1>
  <div id="map"></div> <!-- 지도를 표시할 div 입니다 -->

  <!-- 카카오 지도 API를 로드하는 스크립트 -->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c73f352bb23d3baffd663a9988f1a8f8"></script>
  
  <script>
    var mapContainer = document.getElementById('map'), 
    mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

    var map = new kakao.maps.Map(mapContainer, mapOption); 
  </script>
</body>
</html>
